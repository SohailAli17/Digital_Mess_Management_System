{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Manage Payments</h2>

<div class="card mb-4">
    <div class="card-header">
        <h5 class="card-title">Record Payment</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin_payments') }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="student_id" class="form-label">Student</label>
                    <select class="form-select" id="student_id" name="student_id" required>
                        <option value="">Select Student</option>
                        {% for student in students %}
                        <option value="{{ student.id }}">{{ student.name }} ({{ student.roll_no }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Record Payment</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Payment History</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Student</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for payment in payments %}
                    <tr>
                        <td>{{ payment.date }}</td>
                        <td>{{ payment.student.name }}</td>
                        <td>â‚¹{{ payment.amount }}</td>
                        <td>
                            <span class="badge bg-{% if payment.status == 'paid' %}success{% else %}warning{% endif %}">
                                {{ payment.status|title }}
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
