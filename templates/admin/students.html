{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Manage Students</h2>

<div class="card mb-4">
    <div class="card-header">
        <h5 class="card-title">Add/Edit Student</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin_students') }}">
            <input type="hidden" name="student_id" id="student_id" value="">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Password (leave blank to keep current)</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="roll_no" class="form-label">Roll Number</label>
                    <input type="text" class="form-control" id="roll_no" name="roll_no" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="room_no" class="form-label">Room Number</label>
                    <input type="text" class="form-control" id="room_no" name="room_no" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Student</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear Form</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Student List</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll No</th>
                        <th>Room No</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.roll_no }}</td>
                        <td>{{ student.room_no }}</td>
                        <td>{{ student.contact }}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="editStudent({{ student.id }}, '{{ student.username }}', '{{ student.name }}', '{{ student.roll_no }}', '{{ student.room_no }}', '{{ student.contact }}')">Edit</button>
                            <form method="POST" action="{{ url_for('admin_students') }}" style="display: inline;">
                                <input type="hidden" name="student_id" value="{{ student.id }}">
                                <input type="hidden" name="delete" value="true">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this student?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
function editStudent(id, username, name, rollNo, roomNo, contact) {
    document.getElementById('student_id').value = id;
    document.getElementById('username').value = username;
    document.getElementById('name').value = name;
    document.getElementById('roll_no').value = rollNo;
    document.getElementById('room_no').value = roomNo;
    document.getElementById('contact').value = contact;
    document.getElementById('password').required = false;
    
    // Scroll to form
    document.getElementById('username').scrollIntoView();
}

function resetForm() {
    document.getElementById('student_id').value = '';
    document.getElementById('username').value = '';
    document.getElementById('name').value = '';
    document.getElementById('roll_no').value = '';
    document.getElementById('room_no').value = '';
    document.getElementById('contact').value = '';
    document.getElementById('password').value = '';
    document.getElementById('password').required = true;
}
</script>
{% endblock %}
